{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Welcome to Login Page.</title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>
        <h2>Login- Taskmate</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                    <button type="buttton" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-primary mb-5 " type="Login">Login</button>
        </form>
    </div>
{% endblock content %}
